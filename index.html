<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h1>Предложения</h1>
        <div class="item" draggable="true">I like reading books.</div>
        <div class="item" draggable="true">He was checking, while I was writing.</div>
        <div class="item" draggable="true">She isn’t working now.</div>
        <div class="item" draggable="true">I didn’t want to take part in it.</div>
        <div class="item" draggable="true">Wasn’t she sleeping when you called?</div>
    </div>
      <div class="column">
          <h1>Present Simple</h1>
      </div>
      <div class="column">
          <h1>Past Simple</h1>
      </div>
      <div class="column">
          <h1>Present Continuous</h1>
      </div>
      <div class="column">
          <h1>Past Continuous</h1>
      </div>
  </div>
    
    <script src="script.js"></script>
  </body>
</html>
